<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
        <title>Results-summary-component</title>
    </head>

    <body>
        <main>
            <div class="result">
                <h2>Your Result</h2>
                <div class="score-circle">
                    <div class="total-score">--</div>
                    <div class="top-score">of 100</div>
                </div>
                <div class="info">
                    <h3>Great</h3>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="summary">
                <h2>Summary</h2>

                <div class="row">
                    <img src="./assets/images/icon-reaction.svg" alt="Image of a lightning bolt">
                    <p class="category">Reaction</p>
                    <div>
                        <span id="reactionScore">--</span>
                        <span class="top-score"> / 100</span>
                    </div>
                </div>

                <div class="row">
                    <img src="./assets/images/icon-memory.svg" alt="Image of a brain">
                    <p class="category">Memory</p>
                    <div>
                        <span id="memoryScore">--</span>
                        <span class="top-score"> / 100</span>
                    </div>
                </div>

                <div class="row">
                    <img src="./assets/images/icon-verbal.svg" alt="Image of cloud with dots in it">
                    <p class="category">Verbal</p>
                    <div>
                        <span id="verbalScore">--</span>
                        <span class="top-score"> / 100</span>
                    </div>
                </div>

                <div class="row">
                    <img src="./assets/images/icon-visual.svg" alt="Image of an eye">
                    <p class="category">Visual</p>
                    <div>
                        <span id="visualScore">--</span>
                        <span class="top-score"> / 100</span>
                    </div>
                </div>

                <button>Continue</button>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.github.com/mahmoodelsaayed" target="_blank">Mahmoud Elsayed</a>.
            </div>
        </footer>
    </body>

</html>
